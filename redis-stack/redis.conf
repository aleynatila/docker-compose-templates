# Redis configuration file

# Network
bind 0.0.0.0
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Persistence
dbfilename dump.rdb
dir /data

# Security
# requirepass your_secure_password

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
